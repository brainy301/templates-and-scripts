<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Default Title</title>
	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>	
	<link rel="shortcut icon" href="images/favicon.ico">
	<link href="styles/default.css" rel="stylesheet"/>	
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/popper.js/dist/umd/popper.min.js"></script>		
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>		
	<script type="text/javascript" src="scripts/default.js"></script>	
  </head>
  <body>
  
  <div id= class="alert alert-error alert-dismissible fade" style="display: none" role="alert">
	  <strong>Error loading files</strong>
	  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	  </button>
  </div>
  
	<!-- Edit task -->
	<div class="modal fade" id="taskModal" tabindex="-1" role="dialog" aria-labelledby="taskModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title" id="taskModalLabel">Modal title</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  </div>
		  <div class="modal-body">
			...
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-primary">Save changes</button>
		  </div>
		</div>
	  </div>
	</div>
  
	<div class="container-fluid" style="margin-top:15px">
		<!-- Load file -->
		<div class="row">			
			<div class="col-md-6">
				<div class="input-group">
					<div id="Files" class="dropdown">
					  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Select a file
					  </button>
					  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					  </div>
					</div>	
					&nbsp;
					<input id="filepassword" type="password" class="form-control" />
					&nbsp;	
					<button id="btnLoadFile" type="button" class="btn btn-primary">Load File</button>	
					&nbsp;
					<button id="btnSaveFile" type="button" class="btn btn-secondary">Save File</button>
					&nbsp;
					<button id="btnReloadFile" type="button" class="btn btn-secondary">Reload File</button>					
				</div>
			</div>
			<div class="col-md-2"></div>			
			<div class="col-md-2"></div>
		</div>				
		
		<!-- Tasks -->
		<div class="row" style="margin-top: 15px; margin-bottom: 15px;">
			<div class="col-md-12">
				<ul class="nav nav-tabs" id="taskstab" role="tablist">
				  <li class="nav-item">
					<a class="nav-link active" id="opentasks-tab" data-toggle="tab" href="#opentasks" role="tab" aria-controls="opentasks" aria-selected="true">Open Tasks</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" id="closedtasks-tab" data-toggle="tab" href="#closedtasks" role="tab" aria-controls="closedtasks" aria-selected="false">Closed Tasks</a>
				  </li>
				</ul>

				<div class="tab-content">
				  <div class="tab-pane active container-fluid" id="opentasks" role="tabpanel" aria-labelledby="opentasks-tab">
					<div class="input-group">
						<input id="addtasktext" type="text" placeholder="Add task here..." class="form-control col-md-4" />
						<input id="parenttaskid" type="text" placeholder="Parent task id..." class="form-control col-md-2" />
						<button id="btnAddTask" type="button" class="btn btn-primary">Add</button>
						&nbsp;
						<button id="btnAddSameParentTask" type="button" class="btn btn-primary">Add Same Parent</button>
					</div>
					<div id="tasks">
					No open tasks loaded...
					</div>
				  </div>
				  <div class="tab-pane container-fluid" id="closedtasks" role="tabpanel" aria-labelledby="closedtasks-tab">
					<div id="tasks">
					No closed tasks loaded...
					</div>				  				  
				  </div>
				</div>
			</div>
		</div>		
	</div>  
  
  </body>
</html>
